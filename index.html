<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="main-img">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="card-text">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes ballance and calm.</p>
        <div class="desc">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
